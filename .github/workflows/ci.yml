name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  SWIFT_VERSION: '5.9'

jobs:
  test-linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Swift PM dependencies
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v --enable-code-coverage
    
    - name: Generate coverage report
      run: |
        apt-get update && apt-get install -y llvm
        llvm-cov export -format="lcov" \
          .build/debug/SwiftIMAPPackageTests.xctest \
          -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.lcov
        flags: unittests
        fail_ci_if_error: false

  test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
    
    - name: Cache Swift PM dependencies
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v

  test-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Swift
      uses: compnerd/gha-setup-swift@main
      with:
        branch: swift-5.9-release
        tag: 5.9-RELEASE
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v

  lint:
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: |
        git clone --depth 1 --branch 0.54.0 https://github.com/realm/SwiftLint.git
        cd SwiftLint
        swift build -c release
        cp .build/release/swiftlint /usr/local/bin/
    
    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging
    
  documentation:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
    
    - name: Build documentation
      run: |
        swift package --allow-writing-to-directory ./docs \
          generate-documentation --target SwiftIMAP \
          --output-path ./docs \
          --transform-for-static-hosting \
          --hosting-base-path SwiftIMAP
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs

  release:
    needs: [test-linux, test-macos, test-windows, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: false
        prerelease: false
        generate_release_notes: true